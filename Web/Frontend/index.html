<html>
    <head>
        <title>Main Page</title>
    </head>
    <link rel="stylesheet" href="./styles.css">
    <body id="body">
        <div class="PageWrapper">
           <div id="Title" class="content-header"><h1>Study Time Tracker</h1></div> 
           <div id="inner-wrapper" class="inner-content-wrapper">
               
               <div class="inner-content" id="Start-Session-Display">
                   <div class="ic-title">
                       <p>Start Session</p>
                   </div>
                   <div>
                       <div id="input-container">
                           <input type="text" value="Username" id="Start-Username" onfocus="document.getElementById('Start-Username').value = ''">
                           <input type="text" value="Topic" id="Start-Topic" onfocus="document.getElementById('Start-Topic').value = ''">
                       </div>
                   </div>
                    <div class="button-container" onclick="sendStartEntry()"><button id="start-button">Start</button></div>
               </div>

               <div class="inner-content" id="End-Session-Display">
                   <div class="ic-title">
                       <p>End Session</p>
                   </div>
                   <div>
                       <div id="input-container">
                           <input type="text" value="Username" id="End-Username" onfocus="document.getElementById('End-Username').value = ''">
                       </div>
                   </div>
                    <div class="button-container" onclick="sendEndEntry()"><button id="end-button">End</button></div>
               </div>
           </div>
        </div>
        <script src="./test.js"></script>
    </body>
</html>
